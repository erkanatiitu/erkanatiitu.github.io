<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>ERKANAT & Dilnaz</title>

    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link href="css/main.css" rel="stylesheet" />
    
    <style>
      /* Optional quick inline tweaks */
      body {
        background-color: #f8f9fa;
      }
      .form-signin {
        margin-top: 8rem;
        padding: 2rem;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .form-signin input {
        margin-bottom: 1rem;
      }
      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>

  <body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #dc143d;">
  <a class="navbar-brand" href="index.html">Our Project</a>
  <button 
    class="navbar-toggler" 
    type="button" 
    data-toggle="collapse" 
    data-target="#navbarNav" 
    aria-controls="navbarNav" 
    aria-expanded="false" 
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>


    <main role="main" class="container d-flex justify-content-center align-items-center">
      <form id="login-form" class="form-signin col-sm-6 col-md-4" novalidate>
        <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>

        <label for="inputUsername" class="sr-only">Username</label>
        <input 
          type="text" 
          id="inputUsername" 
          class="form-control" 
          placeholder="Username" 
          required 
          autofocus
          autocomplete="username"
        />

        <label for="inputPassword" class="sr-only">Password</label>
        <input 
          type="password" 
          id="inputPassword" 
          class="form-control" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
        />

        <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <footer>
          &copy; 2025 by IITU Students
        </footer>
      </form>
    </main>

    <!-- JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
